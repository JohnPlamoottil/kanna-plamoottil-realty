<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="JJ Plamoottil's Real Estate Site" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="author" content="JJ Plamoottil" />
    <meta name="viewport" content="=width=device-width, initial-scale=1.0" />
    <title>Kanna Plamoottil Realty</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./card-images/logo.png"
          alt="Result Driven Mindset Realty"
        />
        <img
          class="header__logo"
          src="./card-images/dream home.png"
          alt="dream home"
        />
        <img
          class="header__logo"
          src="./card-images/logo-1.jpg"
          alt="RDM logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./card-images/kanna-plamoottil.jpg"
            alt="Avator"
            class="profile__image"
          />
          <div class="profile__content">
            <h1 class="profile__title">Result Driven Mindset Realty</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">
              Illinois Licensed Real Estate Broker Agent
            </p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <!--Profile Edit Popup-->
      <div class="modal" id="modal-profile">
        <div class="modal__container modal__container_profile">
          <button
            class="modal__close-button modal__close-button_profile"
            type="button"
            aria-label="close-button"
          ></button>
          <h3 class="modal__title modal__title_profile">Edit Profile</h3>
          <form class="modal__form modal__form_profile">
            <input
              class="modal__form-name modal__form-name_profile"
              type="text"
              name="Name"
              placeholder="Name"
            />
            <input
              class="modal__form-description modal__form-description_profile"
              type="text"
              name="About me"
              placeholder="Description"
            />
            <button
              class="modal__submit-button modal__submit-button_profile"
              type="submit"
              aria-label="save-button"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <!--End of profile edit pop up-->
      <!--Add new place pop up-->
      <div class="modal" id="modal-newplace">
        <div class="modal__container modal__container_newplace">
          <button
            class="modal__close-button modal__close-button_newplace"
            type="button"
            aria-label="close-button"
          ></button>
          <h3 class="modal__title modal__title_newplace">Send Me a Request</h3>
          <form class="modal__form modal__form_newplace">
            <input
              class="modal__form-title modal__form-title_newplace"
              type="text"
              name="Title"
              placeholder="Title"
            />
            <input
              class="modal__form-url modal__form-url_newplace"
              type="url"
              name="link"
              placeholder="Image link"
            />
            <button
              class="modal__submit-button modal__submit-button_newplace"
              type="submit"
              aria-label="submit-button"
            >
              Create
            </button>
          </form>
        </div>
      </div>
      <!--End of new place pop up-->
      <!--Card Preview-->
      <div class="modal" id="modal-preview">
        <div class="modal__container modal__container_preview">
          <button
            class="modal__close-button modal__close-button_preview"
            type="button"
            aria-label="close-button"
          ></button>
          <img src="#" alt="" class="modal__image modal__image_preview" />
          <h3 class="modal__caption modal__caption_preview"></h3>
        </div>
      </div>
      <!--End of card preview-->
      <!--Card render template-->
      <template id="card-template">
        <li class="card">
          <img src="#" class="card__image" alt="" />
          <button
            class="card__delete-button"
            type="button"
            aria-label="delete-button"
          ></button>
          <div class="card__description">
            <h2 class="card__title"></h2>
            <button
              class="card__like-button"
              type="button"
              aria-label="like-button"
            ></button>
          </div>
        </li>
      </template>
      <!--End of card render template-->
      <footer class="footer">
        <p class="footer__copyright">
          Â©Feb2024 Result Driven Mindset - JOHN J PLAMOOTTIL
        </p>
      </footer>

      <script src="scripts/index.js"></script>
    </div>
  </body>
</html>
